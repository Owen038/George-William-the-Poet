<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Poetry Generator (2022)</title>
  <meta name="description" content="Poetry Generator (2022)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body class="uk-height-viewport uk-flex uk-flex-center uk-flex-middle" style="background-color:steelblue;"> </body>
  <div id="app" class="uk-container">
    <article>
      <h1 style="color:goldenrod;"> George William the Poetry Agent </h1>
      
      
  
      <p style="margin-bottom: -1em; color:mintcream;" class="a"> George William 1800th C Philosopher and Poet. </p>
      <p style="margin-bottom: -1em; color:mintcream;"> Disclaimer: The following poetry is for personal, inspiration purposes only. Other uses are disregarded by this service. </p>
      <p style="color:gold;"> You could sugest a poem with the following words: Sunshine, Love, Happy and Sad. </p>

    
    </article>
    
    <form @submit.prevent="generateText" >
      
      <textarea style="background-color: snow;"  placeholder="I write poetry because..."  v-model="text" class="uk-input uk-width-large uk-height-medium" ></textarea>
      <input type="submit" value="Generate Poem" style="background-color: goldenrod;" class="uk-button uk-button-primary uk-border-rounded" >
    
    </form>

    <div>
      {{ poem }}
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        text: null,
        poem: null
      },
      methods: {
        setPoem( response ) {
          console.log( response )
          this.poem = response.text
        },
        generateText() {
          fetch(`http://localhost:3000/api/?text=${this.text}`)
            .then(
              response => {
                response.json().then(this.setPoem);
              }
            )
        }
      }
    })
  </script>

</body>
</html>
